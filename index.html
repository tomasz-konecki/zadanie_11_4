<!DOCTYPE html>
<html>

<head>

<body>
    <div class="container">

        <h3 id="model-1"></h3>
        <div class="phone-details">
            <div class="phone-info">

            </div>
            <div class="phone-functions">
                <div class="buttons">
                    <button class="btn btn-primary btn-ring" value="0"><span class="glyphicon  glyphicon-earphone"></span>Ring</button>
                    <button class="btn btn-success btn-text" value="samsungGalaxyS6"><span class="glyphicon glyphicon-envelope"></span>Text</button>
                    <button class="btn btn-warning btn-photo" value="samsungGalaxyS6"><span class="glyphicon  glyphicon-camera" aria-hidden="true"></span>Photo</button>
                </div>
                <div class="actions">
                    <p>Phone action</p>
                </div>
            </div>
        </div>

        <h3 id="model-2"></h3>
        <div class="phone-details">
            <div class="phone-info">
                <div id="info-2"></div>
            </div>
            <div class="phone-functions">

                    <button class="btn btn-primary btn-ring" value="1"><span class="glyphicon  glyphicon-earphone"></span>Ring</button>
                    <button class="btn btn-success btn-text" value="iPhone6S"><span class="glyphicon glyphicon-envelope"></span>Text</button>

                </div>
                <div class="actions">
                    <p>Phone action</p>
                </div>
            </div>
        </div class="phone-details">

        <h3 id="model-3"></h3>
        <div class="phone-details">
            <div class="phone-info">

            </div>

                    <button class="btn btn-primary btn-ring" value="b3"><span class="glyphicon  glyphicon-earphone"></span>Ring</button>
                    <button class="btn btn-success btn-text" value="onePlusOne"><span class="glyphicon glyphicon-envelope"></span>Text</button>
                    <button class="btn btn-warning btn-photo" value="onePlusOne"><span class="glyphicon  glyphicon-camera" aria-hidden="true"></span>Photo</button>
                </div>
                <div class="actions">
                    <p>Phone action</p>
                </div>
            </div>
        </div>

    </div>
